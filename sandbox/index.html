<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QTI 3 Player Sandbox</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>QTI 3 Player Sandbox</h1>
        <a href="https://github.com/agencyenterprise/qti-3-player/tree/main/docs/qti_support" target="_blank">QTI Support Docs</a>
      </header>
      <div class="container">
        <div class="editor-pane">
          <h2>QTI XML Input</h2>
          <textarea id="xml-input" placeholder="Paste your QTI XML here..."></textarea>
          <div class="controls">
            <button id="validate-btn">Validate XML</button>
            <button id="render-btn">Render QTI</button>
          </div>
          <div id="validation-result"></div>
        </div>
        <div class="preview-pane">
          <h2>Preview</h2>
          <div id="qti-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
